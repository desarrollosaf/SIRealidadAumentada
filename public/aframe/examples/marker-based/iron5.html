<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Video Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- MindAR Scripts -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- Estilos -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }

    #video-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: auto;
      max-height: 80vh;
      background: black;
      display: none;
      z-index: 9999;
    }

    #video-container video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Video Container -->
  <div id="video-container">
    <video id="active-video" controls muted playsinline></video>
  </div>

  <!-- AR Scene (solo detección, sin render de video aquí) -->
  <a-scene
    mindar-image="imageTargetSrc: https://sistemas.siasaf.gob.mx/aframe/examples/assets/targetsc.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
  >

    <a-assets>
      <video id="video1" src="https://sistemas.siasaf.gob.mx/aframe/examples/assets/centro.mp4" preload="auto" loop muted playsinline></video>
      <video id="video2" src="https://sistemas.siasaf.gob.mx/aframe/examples/assets/izquierda.mp4" preload="auto" loop muted playsinline></video>
      <video id="video3" src="https://sistemas.siasaf.gob.mx/aframe/examples/assets/derecha.mp4" preload="auto" loop muted playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Targets para detección -->
    <a-entity mindar-image-target="targetIndex: 0" id="target0"></a-entity>
    <a-entity mindar-image-target="targetIndex: 1" id="target1"></a-entity>
    <a-entity mindar-image-target="targetIndex: 2" id="target2"></a-entity>

  </a-scene>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('video-container');
      const videoElement = document.getElementById('active-video');

      const videos = {
        0: document.getElementById('video2'), // izquierda
        1: document.getElementById('video3'), // derecha
        2: document.getElementById('video1'), // centro
      };

      const sceneEl = document.querySelector('a-scene');

      // Requiere interacción previa para reproducir video
      document.body.addEventListener("click", () => {
        Object.values(videos).forEach(video => {
          video.play().catch(() => {});
        });
      }, { once: true });

      sceneEl.addEventListener("loaded", () => {
        [0, 1, 2].forEach(index => {
          const target = document.getElementById(`target${index}`);

          target.addEventListener("targetFound", () => {
            const sourceVideo = videos[index];
            videoElement.src = sourceVideo.src;
            videoElement.currentTime = 0;
            videoElement.play().catch(() => {});
            container.style.display = "block";
            console.log(`✅ Target ${index} detectado. Video: ${sourceVideo.src}`);
          });

          target.addEventListener("targetLost", () => {
            videoElement.pause();
            videoElement.src = "";
            container.style.display = "none";
            console.log(`❌ Target ${index} perdido.`);
          });
        });
      });
    });
  </script>
</body>
</html>

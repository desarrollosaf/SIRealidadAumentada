<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://sistemas.siasaf.gob.mx/aframe/examples/assets/targetsc.mind;"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="video1" loop muted playsinline preload="auto" crossorigin="anonymous"
               src="https://sistemas.siasaf.gob.mx/aframe/examples/assets/centro.mp4"></video>
        <video id="video2" loop muted playsinline preload="auto" crossorigin="anonymous"
               src="https://sistemas.siasaf.gob.mx/aframe/examples/assets/izquierda.mp4"></video>
        <video id="video3" loop muted playsinline preload="auto" crossorigin="anonymous"
               src="https://sistemas.siasaf.gob.mx/aframe/examples/assets/derecha.mp4"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="video-holder" position="0 0 -2" visible="false">
        <a-plane id="video-plane"
                 width="1" height="1.7"
                 material="shader: flat; src: #video1">
        </a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 0" id="target0"></a-entity>
      <a-entity mindar-image-target="targetIndex: 1" id="target1"></a-entity>
      <a-entity mindar-image-target="targetIndex: 2" id="target2"></a-entity>
    </a-scene>

    <script>
      window.onload = () => {
        const scene = document.querySelector('a-scene');
        scene.addEventListener('renderstart', () => {
          const holder = document.getElementById('video-holder');
          const videoPlane = document.getElementById('video-plane');

          const videos = {
            0: document.getElementById('video2'),
            1: document.getElementById('video3'),
            2: document.getElementById('video1'),
          };

          [0,1,2].forEach(index => {
            const target = document.getElementById(`target${index}`);
            target.addEventListener('targetFound', () => {
              console.log("Target", index, "found");
              const vid = videos[index];
              videoPlane.setAttribute('material', `shader: flat; src: #${vid.id}`);
              vid.currentTime = 0;
              vid.play().catch(() => {});
              holder.setAttribute('visible', true);
            });
            target.addEventListener('targetLost', () => {
              const vid = videos[index];
              vid.pause();
              holder.setAttribute('visible', false);
            });
          });
        });

        document.body.addEventListener('click', () => {
          document.querySelectorAll('video').forEach(v => v.play().catch(() => {}));
        });
      };
    </script>
  </body>
</html>
